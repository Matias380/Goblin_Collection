<body id="Bbody">

    <header>
        <h1 class="header__titulo">GOBLIN COLLECTIONS 
            <img src="/Imagenes/Goblin.jpg" id="Logo" alt="">
        </h1>
    </header>

        <!--Esta es la parde donde el usuario se registra por primera vez --------------->

    <div>
        <form class="usuario__panel" action="">
            <fieldset class="negrita">
            <legend class="header__titulo"> REGISTRACION</legend>

        <!-- Aca va el nombre de usuario -->

            <div id="bloqueseparador"></div>
            <label class="col-lg-2  col-form-label" for="id_NombreUsuario"> Usuario</label>
            <input type="text" name="NombreUsuario" id="Id_NombreUsuario" placeholder="Nombre de pila">

        <!-- Aca la contraseña -->
        
            <div id="bloqueseparador"></div>
            <label class="col-lg-2  col-form-label" for="id_password">Clave</label>
            <input type="password" name="Password" id="Id_Password" placeholder="Contraseña o clave">

        <!-- Aca el correo electronico -->

            <div id="bloqueseparador"></div>
            <label class="col-lg-2  col-form-label" for="id_Email">Email</label>
            <input type="email" name="Email" id="Id_Email" placeholder="Ingresa tu correo">

        <!-- Aca elige el genero -->

            <div id="bloqueseparador"></div>
            <span>Indica tu genero</span>

            <div id="bloqueseparador"></div>
            <input class="col-lg-1  col-form-label" type="radio" value="Nombre" name="Sexo" id="id_masculino">
            <label for="id_masculino">Hombre</label>

            <div></div>
            <input class="col-lg-1  col-form-label" type="radio" value="Nombre" name="Sexo" id="id_femenino">
            <label for="id_femenino">Mujer</label>

        <!-- Aca elige el Pais -->

            <div id="bloqueseparador"></div>
            <span>Indica tu Pais</span>

            <select class="col-lg-8  col-form-label" name="Talle" id="">
                <option value="null"> Seleccionar</option>
                <option value="ARG"> Argentina</option>
                <option value="CHI"> Chile</option>
                <option value="URU"> Uruguay</option>
            </select>

        <!-- Si desea recibir novedades de nuevos objetos y promociones -->

            <div id="bloqueseparador"></div>
            ¿Desea suscribirse a nuestras novedades?
            <input type="checkbox" name="acepta" value="1" />

        <!-- Marca final de registracion o reinicializacion del formulario -->

            <div id="bloqueseparador"></div>
            <input type="submit" value="Registrarse">
            <input type="reset" value="Verificar datos">

            </fieldset>
        </form>
    </div>

    <button type="button" class="negrita body__presentacion btn btn-sm btn-danger">Ya tienes tu usuario? Ingresa aqui! </button>
